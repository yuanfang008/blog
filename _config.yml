# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 说IT
subtitle: 关注技术和人文的原创IT博客
keywords: 说IT，技术博客，原创IT博客
description: 说IT是一个面向Apple和JavaScript生态的技术博客，内容聚焦于前后端开发、产品设计等方向。作者：唐先森(@tangkunyin)，网址：https://shuoit.net。
author: 唐先森(https://www.tangkunyin.com)
language:
- zh-cn
- en

timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://shuoit.net
root: /
permalink: :category/:entitle-:timestamp.html
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - README.zhCN.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0s
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 技术
category_map:
   技术: tech-notes
   人文: humanities
   其他: others
tag_map:
  iOS: iOS
  hexo: hexo
  swift: swift
  golang: golang
  sketch: sketch
  zeplin: zeplin
  网站: website
  后端: serverSide
  JavaScript: javascript
  TypeScript: typescript
  ReactNative: RN
  Mac必备工具: MacTools
  跨平台: CrossPlatform
  黑科技: CoolTech

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/


theme: hexo-theme-jsimple
#theme: hexo-theme-hipaper


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@git.coding.net:nook/nook.coding.me.git
  branch: master
  message: blog update

# Backup settings see:https://github.com/coneycode/hexo-git-backup
backup:
  type: git
  message: backup my blog of https://shuoit.net
  repository:
    coding: https://git.coding.net/shuoit/blog.git,master
    github: https://github.com/shuoit/blog.git,master
